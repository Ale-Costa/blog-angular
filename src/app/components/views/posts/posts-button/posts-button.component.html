<button mat-icon-button [color]="liked ? 'warn' : ''" (click)="like()">
  <i class="material-icons"> {{ liked ? 'favorite' : 'favorite_border' }}</i>
</button>
<button mat-icon-button [color]="liked ? 'primary' : ''" (click)="unlike()">
  <i class="{{ unliked ? 'material-icons' : 'material-icons-outlined' }}">
    {{ liked ? 'favorite' : 'favorite_border' }}</i
  >
</button>
